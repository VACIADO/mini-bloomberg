<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg - Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      background-color: #111; /* fondo oscuro */
    }
    .panel {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 10px;
      flex: 1 1 50%; /* cada panel ocupa mitad del ancho */
      height: 50%;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      color: #fff;
    }
    h2 { 
      margin-top: 0; 
      text-align: center; 
      font-size: 1.2em;
    }
    .tradingview-widget-container { 
      flex: 1; 
      margin-top: 5px; 
    }
  </style>
</head>
<body>

  <!-- Panel EuroDólar -->
  <div class="panel" id="panel-eurodolar">
    <h2>EuroDólar y correlados</h2>
    <div class="tradingview-widget-container">
      <div id="tv_eurodolar"></div>
    </div>
  </div>

  <!-- Panel Índice Dólar -->
  <div class="panel" id="panel-dolar">
    <h2>Índice Dólar y bonos USA</h2>
    <div class="tradingview-widget-container">
      <div id="tv_dxy"></div>
    </div>
    <div class="tradingview-widget-container">
      <div id="tv_bonos_us"></div>
    </div>
  </div>

  <!-- Panel Oro / Petróleo / BTC -->
  <div class="panel" id="panel-oro">
    <h2>Oro / Petróleo / Bitcoin</h2>
    <div class="tradingview-widget-container">
      <div id="tv_oro"></div>
    </div>
    <div class="tradingview-widget-container">
      <div id="tv_petroleo"></div>
    </div>
    <div class="tradingview-widget-container">
      <div id="tv_btc"></div>
    </div>
  </div>

  <!-- Panel Índices / VIX -->
  <div class="panel" id="panel-indices">
    <h2>S&P 500 / NASDAQ / VIX</h2>
    <div class="tradingview-widget-container">
      <div id="tv_sp500"></div>
    </div>
    <div class="tradingview-widget-container">
      <div id="tv_nasdaq"></div>
    </div>
    <div class="tradingview-widget-container">
      <div id="tv_vix"></div>
    </div>
  </div>

  <!-- TradingView JS -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function crearWidget(containerId, symbol) {
      new TradingView.widget({
        container_id: containerId,
        symbol: symbol,
        interval: "60",
        timezone: "Europe/Madrid",
        theme: "dark",
        style: "1",
        locale: "es",
        hide_top_toolbar: true,
        allow_symbol_change: false,
        width: "100%",
        height: "100%"
      });
    }

    // Panel EuroDólar
    crearWidget("tv_eurodolar", "FX:EURUSD");

    // Panel Índice Dólar y bonos USA
    crearWidget("tv_dxy", "TVC:DXY");
    crearWidget("tv_bonos_us", "TVC:US10Y");

    // Panel Oro / Petróleo / BTC
    crearWidget("tv_oro", "OANDA:XAUUSD");
    crearWidget("tv_petroleo", "TVC:UKOIL");
    crearWidget("tv_btc", "BINANCE:BTCUSD");

    // Panel S&P 500 / NASDAQ / VIX
    crearWidget("tv_sp500", "SP:SPX");
    crearWidget("tv_nasdaq", "NASDAQ:NDX");
    crearWidget("tv_vix", "CBOE:VIX");

    // Opcional: Bonos europeos (proxy si no carga EU10Y)
    // crearWidget("tv_bonos_eu", "TVC:DE10Y"); // Bonos Alemania 10Y
  </script>

</body>
</html>
