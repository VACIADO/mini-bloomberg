<!DOCTYPE html>

<style>

}

}

.tradingview-widget-container { flex: 1; margin-top: 5px; border-radius: 6px; overflow: hidden; }
#ia-console { width: 100%; background: #000; color: #0f0; font-family: monospace; padding: 6px; height: 140px; overflow-y: auto; font-size: 0.8rem; margin-top: 8px; border-radius: 4px; border: 1px solid #444; }
.cfd-controls { display: flex; justify-content: space-between; margin-bottom: 5px; }
.cfd-controls select { background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; padding: 3px; font-size: 0.9rem; }

.news-panel h3{ margin:0 0 5px 0; font-size:14px; }
.news{margin-bottom:6px;}

<body>

<div class="tradingview-widget-container" id="tv_oro"></div>
<div class="tradingview-widget-container" id="tv_brent"></div>

<!-- PANEL DXY / CORRELADOS -->
<div class="panel" id="panel-dxy">
<h2>DXY / Correlados</h2>
<div class="tradingview-widget-container" id="tv_dxy"></div>
<div class="tradingview-widget-container" id="tv_bono_us"></div>
<div class="tradingview-widget-container" id="tv_nasdaq"></div>
<div class="tradingview-widget-container" id="tv_sp500"></div>
<div class="tradingview-widget-container" id="tv_vix"></div>
</div>

<!-- PANEL CFD REAL-TIME -->
<div class="panel" id="panel-cfd">
<h2>CFD SintÃ©tico â€“ Real Time</h2>
<div class="cfd-controls">
  <label>Tipo de vela:
    <select id="cfd_style" onchange="updateCFDStyle()">
      <option value="candles">Velas Japonesas</option>
      <option value="bars">Barras</option>
      <option value="line">LÃ­nea</option>
    </select>
  </label>
  <label>Intervalo:
    <select id="cfd_interval" onchange="updateCFDInterval()">
      <option value="1">1 Min</option>
      <option value="5">5 Min</option>
      <option value="15">15 Min</option>
      <option value="60">1 Hora</option>
    </select>
  </label>
</div>
<div class="tradingview-widget-container" id="tv_cfd" style="position:relative;"></div>
<div id="ia-console">Consola de IA activa...</div>
<div style="display:flex; gap:10px; margin-top:6px;">
  <div class="news-panel" id="news-before"><h3>Noticias Antes</h3></div>
  <div class="news-panel" id="news-after"><h3>Noticias DespuÃ©s</h3></div>
</div>

<div id="tooltip" class="tooltip"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
// ==== TRADINGVIEW ORIGINAL ====
function crearWidget(symbol, containerId){
  document.getElementById(containerId).innerHTML="";
  new TradingView.widget({
    container_id: containerId,
    symbol: symbol,
    interval: "60",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    hide_top_toolbar: true,
    width: "100%",
    height: "100%"
  });
}
const widgets={
  tv_eurodolar:"FX:EURUSD",
  tv_bono_eu:"INDEX:EXY",
  tv_oro:"OANDA:XAUUSD",  
  tv_brent:"TVC:UKOIL",
  tv_btc:"BINANCE:BTCUSDT",
  tv_dxy:"INDEX:DXY",
  tv_bono_us:"US10Y",
  tv_nasdaq:"NASDAQ:NDX",
  tv_sp500:"OANDA:SPX500USD",
  tv_vix:"CAPITALCOM:VIX",
};
for(const id in widgets) crearWidget(widgets[id],id);

// ==== CFD SINTÃ‰TICO INTERACTIVO CON ZOOM Y TOOLTIP ====
let cfdData=[], cfdStyle='candles', lastClose=100;
const euroActivos=["tv_eurodolar","tv_bono_eu","tv_oro","tv_brent","tv_btc"];
const dolarActivos=["tv_dxy","tv_bono_us","tv_nasdaq","tv_sp500","tv_vix"];
let pesosEuro={ tv_eurodolar:1, tv_bono_eu:0.8, tv_oro:0.5, tv_brent:0.3, tv_btc:0.2 };
let pesosDolar={ tv_dxy:1, tv_bono_us:0.8, tv_nasdaq:0.6, tv_sp500:0.6, tv_vix:0.4 };
let precios={};
for(const id of [...euroActivos,...dolarActivos]) precios[id]=100+Math.random()*10;

function generarVelaCFD(){
  let sumEuro=0, totalPesoEuro=0;
  for(const id of euroActivos){ precios[id]+=(Math.random()-0.5)*2; sumEuro+=precios[id]*pesosEuro[id]; totalPesoEuro+=pesosEuro[id]; }
  let sumDolar=0, totalPesoDolar=0;
  for(const id of dolarActivos){ precios[id]+=(Math.random()-0.5)*2; sumDolar+=precios[id]*pesosDolar[id]; totalPesoDolar+=pesosDolar[id]; }
  const close=(sumEuro/totalPesoEuro - sumDolar/totalPesoDolar)+100;
  const open=lastClose;
  const max=Math.max(open,close)+Math.random()*0.2;
  const min=Math.min(open,close)-Math.random()*0.2;
  lastClose=close;
  return {open,high:max,low:min,close};
}

function initCFD(){
  for(let i=0;i<50;i++) cfdData.push(generarVelaCFD());
  drawCFD();
}

function drawCFD(){
  const container=document.getElementById("tv_cfd");
  container.innerHTML="";
  const canvas=document.createElement("canvas");
  canvas.width=container.clientWidth; canvas.height=container.clientHeight;
  container.appendChild(canvas);
  const ctx=canvas.getContext("2d");
  const tooltip=document.getElementById("tooltip");

  let offsetX=0, scaleX=1;
  let isDragging=false, dragStart=0;

  canvas.onmousedown=(e)=>{ isDragging=true; dragStart=e.clientX; };
  canvas.onmouseup=(e)=>{ isDragging=false; };
  canvas.onmouseleave=(e)=>{ isDragging=false; tooltip.style.display="none"; };
  canvas.onmousemove=(e)=>{
    if(isDragging){ offsetX += e.clientX - dragStart; dragStart=e.clientX; }
    // Tooltip
    const rect=canvas.getBoundingClientRect();
    const xMouse=e.clientX-rect.left-offsetX;
    const i=Math.floor(xMouse/(canvas.width-100)*cfdData.length/scaleX);
    if(cfdData[i]){
      const v=cfdData[i];
      tooltip.style.display="block";
      tooltip.style.left=e.clientX+10+"px";
      tooltip.style.top=e.clientY+10+"px";
      tooltip.innerHTML=`O:${v.open.toFixed(2)} H:${v.high.toFixed(2)} L:${v.low.toFixed(2)} C:${v.close.toFixed(2)}`;
    } else tooltip.style.display="none";
  };

  canvas.onwheel=(e)=>{ e.preventDefault(); scaleX *= e.deltaY>0?0.9:1.1; scaleX=Math.max(0.3,Math.min(5,scaleX)); };

  function render(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const padding=50;
    const width=(canvas.width-padding*2)*scaleX;
    const height=canvas.height-padding*2;
    const maxPrice=Math.max(...cfdData.map(v=>v.high));
    const minPrice=Math.min(...cfdData.map(v=>v.low));
    let vPrev=null;

    for(let i=0;i<cfdData.length;i++){
      const v=cfdData[i];
      const x=padding+i/(cfdData.length-1)*width+offsetX;
      const yOpen=padding+(maxPrice-v.open)/(maxPrice-minPrice)*height;
      const yClose=padding+(maxPrice-v.close)/(maxPrice-minPrice)*height;
      const yHigh=padding+(maxPrice-v.high)/(maxPrice-minPrice)*height;
      const yLow=padding+(maxPrice-v.low)/(maxPrice-minPrice)*height;

      ctx.strokeStyle="#888"; ctx.beginPath();
      ctx.moveTo(x,yHigh); ctx.lineTo(x,yLow); ctx.stroke();
      ctx.fillStyle=(v.close>=v.open)?"#0f0":"#f00";
      if(cfdStyle==='candles') ctx.fillRect(x-5,Math.min(yOpen,yClose),10,Math.max(2,Math.abs(yClose-yOpen)));
      else if(cfdStyle==='bars') ctx.fillRect(x-1,yClose,2,Math.abs(yClose-yOpen));
      else if(cfdStyle==='line' && vPrev){ ctx.beginPath(); ctx.moveTo(vPrev.x,vPrev.yClose); ctx.lineTo(x,yClose); ctx.strokeStyle="#0f0"; ctx.stroke(); }
      vPrev={x,yClose};
    }

    ctx.strokeStyle="#888";
    ctx.beginPath();
    ctx.moveTo(padding,padding); ctx.lineTo(padding,canvas.height-padding); ctx.lineTo(canvas.width-padding,canvas.height-padding); ctx.stroke();

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
}

function updateCFD(){ cfdData.push(generarVelaCFD()); if(cfdData.length>50)cfdData.shift(); }
function updateCFDStyle(){ cfdStyle=document.getElementById("cfd_style").value; drawCFD(); }
function updateCFDInterval(){}

initCFD();
setInterval(updateCFD,2000);

// ==== SIMULACIÃ“N IA ====
function logConsole(text){ const c=document.getElementById("ia-console"); c.innerText+="\n"+text; c.scrollTop=c.scrollHeight; }
setInterval(()=>{ const msgs=["EUR/USD y DXY correlaciÃ³n negativa ðŸ“‰","BTC alcista ðŸš€","S&P500 y Nasdaq sincronizados ðŸ“Š","Brent y Oro sin correlaciÃ³n âš–ï¸","Analizando soportes EUR/USD..."]; logConsole(msgs[Math.floor(Math.random()*msgs.length)]); },8000);

// ==== ALERTAS ====
function showAlert(msg){ const box=document.getElementById("alertBox"); const div=document.createElement("div"); div.className="alert"; div.innerText=msg; box.appendChild(div); setTimeout(()=>div.remove(),5000);}
setInterval(()=>{ if(Math.random()<0.2) showAlert("âš¡ Alerta CFD rompe soporte/resistencia!"); },7000);

// ==== NOTICIAS ====
async function fetchNewsRealtime(query="EUR/USD"){
  try{
    const url=`https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=es&sortBy=publishedAt&apiKey=pub_b272af150959422caa98464f57f2f31b`;
    const res=await fetch(url);
    const json=await res.json();
    return json.articles||[];
  }catch(e){console.error(e); return [];}
}
function displayNews(beforeAfter, articles){
  const container=document.getElementById(beforeAfter==="before"?"news-before":"news-after");
  container.innerHTML=`<h3>Noticias ${beforeAfter==="before"?"Antes":"DespuÃ©s"}</h3>`;
  articles.forEach(a=>{
    const div=document.createElement("div"); div.className="news";
    div.innerHTML=`<span>${new Date(a.publishedAt).toLocaleTimeString()}:</span> ${a.title}<br><small>${a.source.name}</small>`;
    container.appendChild(div);
  });
}
async function updateNewsPanels(){
  const news=await fetchNewsRealtime("EUR/USD");
  displayNews("before",news.slice(0,5));
  displayNews("after",news.slice(5,10));
}
updateNewsPanels();
setInterval(updateNewsPanels,30000);
</script>
</body>
