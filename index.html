<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg - Panel</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  display:flex;
  flex-wrap: wrap;
  height:100vh;
  background:#121212;
  color:white;
}
.panel {
  border:1px solid #333;
  box-sizing:border-box;
  padding:10px;
  flex:1 1 50%;
  height:50%;
  display:flex;
  flex-direction:column;
}
h2 {text-align:center;margin-top:0;}
.tv {flex:1;margin-top:5px;}
</style>
</head>
<body>

<!-- Panel EUR/USD -->
<div class="panel">
  <h2>EUR/USD</h2>
  <div id="chart_eurusd" class="tv"></div>
</div>

<!-- Panel DXY + Bonos USA -->
<div class="panel">
  <h2>DXY & Bonos USA 10Y</h2>
  <div id="chart_dxy" class="tv"></div>
  <div id="chart_us10y" class="tv"></div>
</div>

<!-- Panel Oro / Brent / BTC -->
<div class="panel">
  <h2>Oro / Brent / Bitcoin</h2>
  <div id="chart_gold" class="tv"></div>
  <div id="chart_brent" class="tv"></div>
  <div id="chart_btc" class="tv"></div>
</div>

<!-- Panel SP500 / NASDAQ / VIX -->
<div class="panel">
  <h2>SP500 / NASDAQ / VIX</h2>
  <div id="chart_spx" class="tv"></div>
  <div id="chart_ndx" class="tv"></div>
  <div id="chart_vix" class="tv"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function widget(id, symbol){
  new TradingView.widget({
    container_id:id,
    symbol:symbol,
    interval:"60",
    timezone:"Europe/Madrid",
    theme:"dark",
    style:"1",
    locale:"es",
    hide_top_toolbar:true,
    width:"100%",
    height:"100%"
  });
}

widget("chart_eurusd","FX:EURUSD");
widget("chart_dxy","TVC:DXY");
widget("chart_us10y","TVC:US10Y");
widget("chart_gold","OANDA:XAUUSD");
widget("chart_brent","TVC:UKOIL");
widget("chart_btc","BINANCE:BTCUSD");
widget("chart_spx","INDEX:SPX");
widget("chart_ndx","INDEX:NDX");
widget("chart_vix","CBOE:VIX");
</script>

</body>
</html>
