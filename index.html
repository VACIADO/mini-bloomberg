 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg Pro</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px;
  justify-content: center;
}

.panel {
  border: 1px solid #444;
  border-radius: 8px;
  background-color: #1e1e1e;
  box-sizing: border-box;
  padding: 10px;
  flex: 1 1 45%;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  height: 420px;
}

h2 {
  margin: 0 0 5px 0;
  text-align: center;
  font-size: 1.1rem;
}

.tradingview-widget-container {
  flex: 1;
  margin-top: 5px;
  border-radius: 6px;
  overflow: hidden;
}

.selector {
  margin-bottom: 5px;
  padding: 3px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 0.9rem;
}

#ia-console {
  width: 100%;
  background: #000;
  color: #0f0;
  font-family: monospace;
  padding: 6px;
  height: 120px;
  overflow-y: auto;
  font-size: 0.8rem;
  margin-top: 8px;
  border-radius: 4px;
  border: 1px solid #444;
}
</style>
</head>
<body>

<!-- PANEL EURO / CORRELADOS -->
<div class="panel" id="panel-eurodolar">
<h2>Euro / Correlados</h2>
<div class="tradingview-widget-container" id="tv_eurodolar"></div>
<div class="tradingview-widget-container" id="tv_bono_eu"></div>
<div class="tradingview-widget-container" id="tv_oro"></div>
<div class="tradingview-widget-container" id="tv_brent"></div>
<div class="tradingview-widget-container" id="tv_btc"></div>
</div>

<!-- PANEL DXY / CORRELADOS -->
<div class="panel" id="panel-dxy">
<h2>DXY / Correlados</h2>
<div class="tradingview-widget-container" id="tv_dxy"></div>
<div class="tradingview-widget-container" id="tv_bono_us"></div>
<div class="tradingview-widget-container" id="tv_nasdaq"></div>
<div class="tradingview-widget-container" id="tv_sp500"></div>
<div class="tradingview-widget-container" id="tv_vix"></div>
</div>

<!-- PANEL CFD POLMILLONE -->
<div class="panel" id="panel-cfd">
<h2>CFD - Polmillone</h2>
<select class="selector" id="selector_cfd" onchange="updateWidget(this, 'tv_cfd')">
  <option value="FX:EURUSD">EUR/USD</option>
  <option value="TVC:EU10Y">Bono Euro 10Y</option>
  <option value="TVC:US10Y">Bono USA 10Y</option>
  <option value="OANDA:XAUUSD">Oro</option>
  <option value="TVC:UKOIL">Petr贸leo Brent</option>
  <option value="BINANCE:BTCUSDT">BTC</option>
  <option value="NASDAQ:NDX">Nasdaq 100</option>
  <option value="SP:SPX">S&P500</option>
  <option value="TVC:VIX">VIX</option>
  <option value="TVC:DXY">DXY</option>
</select>
<div class="tradingview-widget-container" id="tv_cfd"></div>
<div id="ia-console">Consola de IA activa... Analizando correlaciones en tiempo real.</div>
</div>

<!-- TradingView JS -->
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function crearWidget(symbol, containerId) {
  document.getElementById(containerId).innerHTML = "";
  new TradingView.widget({
    container_id: containerId,
    symbol: symbol,
    interval: "60",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    hide_top_toolbar: true,
    width: "100%",
    height: "100%"
  });
}

function updateWidget(select, containerId) {
  crearWidget(select.value, containerId);
  logConsole(`Gr谩fico CFD actualizado a: ${select.value}`);
}

// Funci贸n para escribir en la consola de IA
function logConsole(text) {
  const consoleDiv = document.getElementById('ia-console');
  consoleDiv.innerText += '\n' + text;
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

// Inicializamos todos los widgets por defecto
const widgets = {
  tv_eurodolar: "FX:EURUSD",
  tv_bono_eu: "EU10Y",
  tv_oro: "OANDA:XAUUSD",
  tv_brent: "TVC:UKOIL",
  tv_EXY: "EXY",
  tv_dxy: "DXY",
  tv_bono_us: "US10Y",
  tv_nasdaq: "NASDAQ:NDX",
  tv_sp500: "SPX",
  tv_vix: "VIX",
  tv_cfd: "SP:SPX"
};

for (const id in widgets) {
  crearWidget(widgets[id], id);
}

// Simulaci贸n de an谩lisis de correlaciones (ejemplo)
setInterval(() => {
  const mensajes = [
    "EUR/USD y DXY correlaci贸n negativa detectada ",
    "BTC sigue tendencia alcista con volatilidad alta ",
    "S&P500 y Nasdaq muestran movimientos sincronizados ",
    "Brent y Oro sin correlaci贸n significativa 锔"
  ];
  const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
  logConsole(mensaje);
}, 8000);
</script>

</body>
</html>
