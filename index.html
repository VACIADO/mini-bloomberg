<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg - Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
    }
    .panel {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 5px;
      flex: 1 1 50%; /* cada panel ocupa la mitad del ancho */
      height: 50%;
      display: flex;
      flex-direction: column;
    }
    h2 { 
      margin-top: 0; 
      text-align: center; 
      font-size: 1rem;
    }
    .tradingview-widget-container { 
      flex: 1; 
      margin-top: 5px; 
    }
  </style>
</head>
<body>

  <!-- Panel EuroDólar y Bonos EU -->
  <div class="panel" id="panel-eurodolar">
    <h2>EUR/USD & Bonos EU 10Y</h2>
    <div class="tradingview-widget-container"><div id="tv_eurodolar"></div></div>
    <div class="tradingview-widget-container"><div id="tv_bonos_eu"></div></div>
  </div>

  <!-- Panel Dólar y Bonos USA -->
  <div class="panel" id="panel-dolar">
    <h2>DXY & Bonos USA 10Y</h2>
    <div class="tradingview-widget-container"><div id="tv_dxy"></div></div>
    <div class="tradingview-widget-container"><div id="tv_bonos_us"></div></div>
  </div>

  <!-- Panel Oro / Petróleo / BTC -->
  <div class="panel" id="panel-commodities">
    <h2>Oro / Petróleo / BTC</h2>
    <div class="tradingview-widget-container"><div id="tv_oro"></div></div>
    <div class="tradingview-widget-container"><div id="tv_petroleo"></div></div>
    <div class="tradingview-widget-container"><div id="tv_btc"></div></div>
  </div>

  <!-- Panel Índices / CFD / VIX -->
  <div class="panel" id="panel-indices">
    <h2>NASDAQ / SP500 / VIX</h2>
    <div class="tradingview-widget-container"><div id="tv_nasdaq"></div></div>
    <div class="tradingview-widget-container"><div id="tv_sp500"></div></div>
    <div class="tradingview-widget-container"><div id="tv_vix"></div></div>
  </div>

  <!-- TradingView JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    function crearWidget(containerId, symbol) {
      new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": symbol,
        "interval": "60",
        "timezone": "Europe/Madrid",
        "theme": "dark",
        "style": "1",
        "locale": "es",
        "hide_top_toolbar": true,
        "container_id": containerId
      });
    }

    // Panel EuroDólar y Bonos EU
    crearWidget("tv_eurodolar", "EURUSD");
    crearWidget("tv_bonos_eu", "EU10Y");

    // Panel DXY y Bonos USA
    crearWidget("tv_dxy", "DXY");
    crearWidget("tv_bonos_us", "US10Y");

    // Panel Oro / Petróleo / BTC
    crearWidget("tv_oro", "GOLD");
    crearWidget("tv_petroleo", "BRENT");
    crearWidget("tv_btc", "BTCUSD");

    // Panel Índices / CFD / VIX
    crearWidget("tv_nasdaq", "NASDAQ");
    crearWidget("tv_sp500", "SPX");
    crearWidget("tv_vix", "VIX");
  </script>

</body>
</html>
