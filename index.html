<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg - Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }
    .panel {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 10px;
      flex: 1 1 50%; /* dos columnas */
      height: 50%;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    h2 {
      margin: 0 0 5px 0;
      text-align: center;
      font-size: 1em;
    }
    select {
      margin-bottom: 5px;
      width: 100%;
      font-size: 0.9em;
      padding: 2px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    .tradingview-widget-container { flex: 1; }
  </style>
</head>
<body>

  <!-- Panel EuroDólar -->
  <div class="panel" id="panel-eurodolar">
    <h2>EuroDólar y Correlaciones</h2>
    <select id="select_eurodolar">
      <option value="FX:EURUSD">EUR/USD</option>
      <option value="TVC:EU10Y">Bono EU 10Y</option>
    </select>
    <div class="tradingview-widget-container">
      <div id="tv_eurodolar"></div>
    </div>
  </div>

  <!-- Panel Índice del Dólar -->
  <div class="panel" id="panel-dolar">
    <h2>Índice Dólar y Correlaciones</h2>
    <select id="select_dolar">
      <option value="ICE:DX1!">DXY</option>
      <option value="TVC:US10Y">Bono US 10Y</option>
    </select>
    <div class="tradingview-widget-container">
      <div id="tv_dolar"></div>
    </div>
  </div>

  <!-- Panel Materias / Cripto -->
  <div class="panel" id="panel-materias">
    <h2>Materias / Cripto</h2>
    <select id="select_materias">
      <option value="COMEX:GC1!">Oro</option>
      <option value="ICE:BRENT">Petróleo Brent</option>
      <option value="BINANCE:BTCUSDT">BTC</option>
    </select>
    <div class="tradingview-widget-container">
      <div id="tv_materias"></div>
    </div>
  </div>

  <!-- Panel CFD Polmillone -->
  <div class="panel" id="panel-polmillone">
    <h2>CFD Polmillone (Euro vs Dólar)</h2>
    <select id="select_polmillone">
      <option value="SP:SPX">SP500</option>
      <option value="NASDAQ:NASDAQ">Nasdaq</option>
      <option value="CBOE:VIX">VIX</option>
    </select>
    <div class="tradingview-widget-container">
      <div id="tv_polmillone"></div>
    </div>
  </div>

  <!-- TradingView JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function crearWidget(containerId, symbol) {
      new TradingView.widget({
        width: "100%",
        height: "100%",
        symbol: symbol,
        interval: "60",
        timezone: "Europe/Madrid",
        theme: "dark",
        style: "1",
        locale: "es",
        hide_top_toolbar: true,
        container_id: containerId
      });
    }

    // Inicializar todos los widgets
    crearWidget("tv_eurodolar", document.getElementById("select_eurodolar").value);
    crearWidget("tv_dolar", document.getElementById("select_dolar").value);
    crearWidget("tv_materias", document.getElementById("select_materias").value);
    crearWidget("tv_polmillone", document.getElementById("select_polmillone").value);

    // Cambiar símbolo dinámicamente
    document.getElementById("select_eurodolar").addEventListener("change", function() {
      document.getElementById("tv_eurodolar").innerHTML = "";
      crearWidget("tv_eurodolar", this.value);
    });
    document.getElementById("select_dolar").addEventListener("change", function() {
      document.getElementById("tv_dolar").innerHTML = "";
      crearWidget("tv_dolar", this.value);
    });
    document.getElementById("select_materias").addEventListener("change", function() {
      document.getElementById("tv_materias").innerHTML = "";
      crearWidget("tv_materias", this.value);
    });
    document.getElementById("select_polmillone").addEventListener("change", function() {
      document.getElementById("tv_polmillone").innerHTML = "";
      crearWidget("tv_polmillone", this.value);
    });
  </script>

</body>
</html>
