<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg - Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      background-color: #1e1e1e;
      color: #fff;
    }
    .panel {
      border: 1px solid #444;
      box-sizing: border-box;
      padding: 10px;
      flex: 1 1 50%; /* cada panel ocupa mitad del ancho */
      height: 50%;
      display: flex;
      flex-direction: column;
      background-color: #2b2b2b;
    }
    h2 { 
      margin-top: 0; 
      text-align: center; 
      font-size: 1.2em;
    }
    .tradingview-widget-container { flex: 1; margin-top: 5px; }
    #ia-console {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Panel Forex -->
  <div class="panel" id="panel-forex">
    <h2>Forex</h2>
    <div class="tradingview-widget-container"><div id="tv_eurusd"></div></div>
    <div class="tradingview-widget-container"><div id="tv_dxy"></div></div>
    <div class="tradingview-widget-container"><div id="tv_euro_index"></div></div>
  </div>

  <!-- Panel Bonos -->
  <div class="panel" id="panel-bonos">
    <h2>Bonos</h2>
    <div class="tradingview-widget-container"><div id="tv_us10y"></div></div>
    <div class="tradingview-widget-container"><div id="tv_eu10y"></div></div>
  </div>

  <!-- Panel Materias primas y Crypto -->
  <div class="panel" id="panel-commodities">
    <h2>Materias Primas / Crypto</h2>
    <div class="tradingview-widget-container"><div id="tv_gold"></div></div>
    <div class="tradingview-widget-container"><div id="tv_brent"></div></div>
    <div class="tradingview-widget-container"><div id="tv_btc"></div></div>
  </div>

  <!-- Panel Índices -->
  <div class="panel" id="panel-indices">
    <h2>Índices</h2>
    <div class="tradingview-widget-container"><div id="tv_nasdaq"></div></div>
    <div class="tradingview-widget-container"><div id="tv_sp500"></div></div>
    <div class="tradingview-widget-container"><div id="tv_vix"></div></div>
  </div>

  <!-- Panel CFD / IA -->
  <div class="panel" id="panel-cfd">
    <h2>CFD Polmillone / Consola IA</h2>
    <div class="tradingview-widget-container"><div id="tv_cfd_polmillone"></div></div>
    <div id="ia-console">Consola IA activa aquí...</div>
  </div>

  <!-- TradingView JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    function crearWidget(containerId, symbol) {
      new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": symbol,
        "interval": "60",
        "timezone": "Europe/Madrid",
        "theme": "dark",
        "style": "1",
        "locale": "es",
        "hide_top_toolbar": true,
        "container_id": containerId
      });
    }

    // Forex
    crearWidget("tv_eurusd", "FX:EURUSD");
    crearWidget("tv_dxy", "INDEX:DXY");
    crearWidget("tv_euro_index", "INDEX:EUR"); // índice del Euro

    // Bonos
    crearWidget("tv_us10y", "TVC:US10Y");
    crearWidget("tv_eu10y", "TVC:EU10Y");

    // Materias primas y Crypto
    crearWidget("tv_gold", "COMEX:GC1!"); 
    crearWidget("tv_brent", "ICE:BRENT"); 
    crearWidget("tv_btc", "BINANCE:BTCUSDT"); 

    // Índices
    crearWidget("tv_nasdaq", "NASDAQ:IXIC");
    crearWidget("tv_sp500", "SP:SPX");
    crearWidget("tv_vix", "CBOE:VIX");

    // CFD Polmillone
    crearWidget("tv_cfd_polmillone", "SP:SPX"); // ejemplo, luego se enlaza con tu CFD
  </script>

</body>
</html>
