<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg Pro ‚Äì CFD Polmillone Ultimate</title>
<style>
body { 
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px;
  justify-content: center;
}

.panel {
  border: 1px solid #444;
  border-radius: 8px;
  background-color: #1e1e1e;
  box-sizing: border-box;
  padding: 10px;
  flex: 1 1 45%;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  height: 420px;
}

h2 {
  margin: 0 0 5px 0;
  text-align: center;
  font-size: 1.1rem;
}

.tradingview-widget-container {
  flex: 1;
  margin-top: 5px;
  border-radius: 6px;
  overflow: hidden;
}

#ia-console {
  width: 100%;
  background: #000;
  color: #0f0;
  font-family: monospace;
  padding: 6px;
  height: 120px;
  overflow-y: auto;
  font-size: 0.8rem;
  margin-top: 8px;
  border-radius: 4px;
  border: 1px solid #444;
}

.cfd-controls {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

.cfd-controls select {
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  padding: 3px;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<!-- PANEL EURO / CORRELADOS -->
<div class="panel" id="panel-eurodolar">
<h2>Euro / Correlados</h2>
<div class="tradingview-widget-container" id="tv_eurodolar"></div>
<div class="tradingview-widget-container" id="tv_bono_eu"></div>
<div class="tradingview-widget-container" id="tv_oro"></div>
<div class="tradingview-widget-container" id="tv_brent"></div>
<div class="tradingview-widget-container" id="tv_btc"></div>
</div>

<!-- PANEL DXY / CORRELADOS -->
<div class="panel" id="panel-dxy">
<h2>DXY / Correlados</h2>
<div class="tradingview-widget-container" id="tv_dxy"></div>
<div class="tradingview-widget-container" id="tv_bono_us"></div>
<div class="tradingview-widget-container" id="tv_nasdaq"></div>
<div class="tradingview-widget-container" id="tv_sp500"></div>
<div class="tradingview-widget-container" id="tv_vix"></div>
</div>

<!-- PANEL CFD POLMILLONE -->
<div class="panel" id="panel-cfd">
<h2>CFD ‚Äì Polmillone Pro</h2>

<div class="cfd-controls">
  <label>Tipo de vela:
    <select id="cfd_style" onchange="updateCFDStyle()">
      <option value="1">Velas Japonesas</option>
      <option value="2">Barras</option>
      <option value="3">L√≠nea</option>
    </select>
  </label>
  <label>Intervalo:
    <select id="cfd_interval" onchange="updateCFDInterval()">
      <option value="1">1 Min</option>
      <option value="5">5 Min</option>
      <option value="15">15 Min</option>
      <option value="60">1 Hora</option>
    </select>
  </label>
</div>

<div class="tradingview-widget-container" id="tv_cfd"></div>
<div id="ia-console">Consola de IA activa... Analizando correlaciones en tiempo real.</div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>

// Crea widgets normales
function crearWidget(symbol, containerId) {
  document.getElementById(containerId).innerHTML = "";
  new TradingView.widget({
    container_id: containerId,
    symbol: symbol,
    interval: "60",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    hide_top_toolbar: true,
    width: "100%",
    height: "100%"
  });
}

// Consola IA
function logConsole(text) {
  const c = document.getElementById("ia-console");
  c.innerText += "\n" + text;
  c.scrollTop = c.scrollHeight;
}

// Widgets normales
const widgets = {
  tv_eurodolar: "FX:EURUSD",
  tv_bono_eu: "INDEX:EXY",
  tv_oro: "OANDA:XAUUSD",  
  tv_brent: "TVC:UKOIL",
  tv_btc: "BINANCE:BTCUSDT",
  tv_dxy: "INDEX:DXY",
  tv_bono_us: "US10Y",
  tv_nasdaq: "NASDAQ:NDX",
  tv_sp500: "OANDA:SPX500USD",
  tv_vix: "CAPITALCOM:VIX",
};
for (const id in widgets) crearWidget(widgets[id], id);

// ‚úÖ CFD Polmillone Pro con alertas y colores
let euroActivos = ["tv_eurodolar","tv_bono_eu","tv_oro","tv_brent","tv_btc"];
let dolarActivos = ["tv_dxy","tv_bono_us","tv_nasdaq","tv_sp500","tv_vix"];
let pesosEuro = { tv_eurodolar: 1, tv_bono_eu: 0.8, tv_oro: 0.5, tv_brent: 0.3, tv_btc: 0.2 };
let pesosDolar = { tv_dxy: 1, tv_bono_us: 0.8, tv_nasdaq: 0.6, tv_sp500: 0.6, tv_vix: 0.4 };
let precios = {};
for (const id of [...euroActivos,...dolarActivos]) precios[id] = 100+Math.random()*10;

let cfdInterval = "1";
let cfdStyle = 1;

// Crear CFD profesional con TradingView
let cfdWidget = new TradingView.widget({
  container_id: "tv_cfd",
  symbol: "FX:EURUSD",
  interval: cfdInterval,
  timezone: "Europe/Madrid",
  theme: "dark",
  style: cfdStyle,
  locale: "es",
  hide_top_toolbar: false,
  width: "100%",
  height: "100%"
});

// Funci√≥n CFD din√°mico
function calcularCFD() {
  let sumEuro=0,totalPesoEuro=0;
  for(const id of euroActivos){ precios[id]+=(Math.random()-0.5)*2; sumEuro+=precios[id]*pesosEuro[id]; totalPesoEuro+=pesosEuro[id]; }
  let sumDolar=0,totalPesoDolar=0;
  for(const id of dolarActivos){ precios[id]+=(Math.random()-0.5)*2; sumDolar+=precios[id]*pesosDolar[id]; totalPesoDolar+=pesosDolar[id]; }
  return (sumEuro/totalPesoEuro - sumDolar/totalPesoDolar)+100;
}

// Actualiza CFD autom√°ticamente
setInterval(()=>{
  let nuevoPrecio = calcularCFD();
  const chart = cfdWidget.activeChart();
  const timestamp = Math.floor(Date.now()/1000);

  // A√±adir velas profesionales
  const series = chart.addCandlestickSeries({upColor:"#0f0",downColor:"#f00",borderUpColor:"#0f0",borderDownColor:"#f00",wickUpColor:"#0f0",wickDownColor:"#f00"});
  series.update({
    time: timestamp,
    open: nuevoPrecio*0.998,
    high: nuevoPrecio*1.002,
    low: nuevoPrecio*0.997,
    close: nuevoPrecio
  });

  // Alertas autom√°ticas
  if(nuevoPrecio>101) logConsole("‚ö° CFD subiendo fuerte: "+nuevoPrecio.toFixed(2));
  if(nuevoPrecio<99) logConsole("‚ö†Ô∏è CFD bajando fuerte: "+nuevoPrecio.toFixed(2));
}, 2000);

// Controles CFD
function updateCFDInterval(){ 
  cfdInterval=document.getElementById("cfd_interval").value; 
  cfdWidget && cfdWidget.setInterval(cfdInterval);
}
function updateCFDStyle(){ 
  cfdStyle=document.getElementById("cfd_style").value; 
  cfdWidget && cfdWidget.setStyle(cfdStyle);
}

// Simulaci√≥n IA avanzada
setInterval(()=>{
  const mensajes=[
    "EUR/USD y DXY correlaci√≥n negativa üìâ",
    "BTC tendencia alcista üöÄ",
    "S&P500 y Nasdaq sincronizados üìä",
    "Brent y Oro sin correlaci√≥n ‚öñÔ∏è",
    "Atento a cambios bruscos en CFD üîî"
  ];
  logConsole(mensajes[Math.floor(Math.random()*mensajes.length)]);
},8000);

</script>
</body>
</html>
