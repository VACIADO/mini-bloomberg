<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg Pro - Pol Millone</title>
<script src="https://s3.tradingview.com/tv.js"></script>
<style>
body {
  margin: 0;
  background: #0b1220;
  color: #eaeaea;
  font-family: Arial, sans-serif;
}
h2 {
  margin: 6px 0;
  color: #4fc3f7;
}
#top, #middle, #bottom {
  padding: 8px;
}
#top {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 8px;
}
#middle {
  height: 320px;
}
#bottom {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  height: 260px;
}
.panel {
  background: #111a2e;
  border-radius: 6px;
  padding: 6px;
  overflow: hidden;
}
#alerts, #newsLog {
  height: 190px;
  overflow-y: auto;
  font-size: 13px;
}
input, button {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  background: #0b1220;
  color: #fff;
  border: 1px solid #333;
}
button {
  cursor: pointer;
  background: #1e88e5;
  border: none;
}
.alert {
  color: #ffca28;
}
.important {
  color: #ff5252;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ================= TOP: GR√ÅFICOS ================= -->
<div id="top">
  <div id="eurusd"></div>
  <div id="dxy"></div>
  <div id="sp500"></div>
</div>

<!-- ================= MIDDLE: CFD ================= -->
<div id="middle" class="panel">
  <h2>CFD Principal (Precio real)</h2>
  <div id="cfd"></div>
</div>

<!-- ================= BOTTOM ================= -->
<div id="bottom">

  <!-- ALERTAS -->
  <div class="panel">
    <h2>Alertas Autom√°ticas</h2>
    <div id="alerts"></div>
  </div>

  <!-- NOTICIAS + IA -->
  <div class="panel">
    <h2>Noticias / IA</h2>
    <div id="newsLog"></div>
    <input id="newsInput" placeholder="Introduce noticia econ√≥mica...">
    <button onclick="processNews()">Analizar Noticia</button>
  </div>

</div>

<script>
/* ================== TRADINGVIEW ================== */
function tv(id, symbol) {
  new TradingView.widget({
    autosize: true,
    symbol: symbol,
    interval: "5",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    container_id: id
  });
}

tv("eurusd", "FX:EURUSD");
tv("dxy", "TVC:DXY");
tv("sp500", "SP:SPX");
tv("cfd", "OANDA:XAUUSD"); // CFD con precio y escala

/* ================== ALERTAS SIMPLES ================== */
function addAlert(text, important=false) {
  const div = document.createElement("div");
  div.className = important ? "important" : "alert";
  div.innerText = text;
  document.getElementById("alerts").prepend(div);
}

setInterval(() => {
  addAlert("Volatilidad detectada en USD", false);
}, 15000);

/* ================== IA NOTICIAS ================== */
function processNews() {
  const input = document.getElementById("newsInput");
  const text = input.value.trim();
  if (!text) return;

  const log = document.getElementById("newsLog");

  const userMsg = document.createElement("div");
  userMsg.innerText = "üì∞ Noticia: " + text;
  log.prepend(userMsg);

  let impact = "bajo";
  let important = false;

  if (/CPI|IPC|FED|NFP|Tipos|Inflaci√≥n/i.test(text)) {
    impact = "ALTO";
    important = true;
  } else if (/PMI|PIB|Confianza/i.test(text)) {
    impact = "MEDIO";
  }

  let timing = "indeterminado";
  if (/previo|esperado/i.test(text)) timing = "PREVIO";
  if (/dato|publicado/i.test(text)) timing = "DATO REAL";

  const aiMsg = document.createElement("div");
  aiMsg.innerText =
    `ü§ñ HOLA POL MILLONE\nImpacto: ${impact}\nFase: ${timing}\nRelaci√≥n probable: USD, √≠ndices y CFD`;
  aiMsg.className = important ? "important" : "alert";

  log.prepend(aiMsg);

  if (important) {
    addAlert("ALERTA CR√çTICA: " + text, true);
  }

  input.value = "";
}
</script>

</body>
</html>
