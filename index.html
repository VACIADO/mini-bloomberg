<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e1117;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    .panel {
      border: 1px solid #222;
      box-sizing: border-box;
      padding: 6px;
      flex: 1 1 50%;
      height: 50%;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 4px 0;
      text-align: center;
      font-size: 14px;
      color: #7aa2f7;
    }

    .widget {
      flex: 1;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <!-- EURO / USD -->
  <div class="panel">
    <h2>EUR/USD · Bonos Alemania</h2>
    <div id="tv_eurusd" class="widget"></div>
    <div id="tv_de10y" class="widget"></div>
  </div>

  <!-- DÓLAR -->
  <div class="panel">
    <h2>DXY · Bonos USA</h2>
    <div id="tv_dxy" class="widget"></div>
    <div id="tv_us10y" class="widget"></div>
  </div>

  <!-- MATERIAS PRIMAS / BTC -->
  <div class="panel">
    <h2>Oro · Petróleo · Bitcoin</h2>
    <div id="tv_gold" class="widget"></div>
    <div id="tv_oil" class="widget"></div>
    <div id="tv_btc" class="widget"></div>
  </div>

  <!-- RIESGO -->
  <div class="panel">
    <h2>NASDAQ · S&P500 · VIX</h2>
    <div id="tv_nasdaq" class="widget"></div>
    <div id="tv_sp500" class="widget"></div>
    <div id="tv_vix" class="widget"></div>
  </div>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <script>
    function crearWidget(id, symbol) {
      new TradingView.widget({
        container_id: id,
        width: "100%",
        height: "100%",
        symbol: symbol,
        interval: "60",
        timezone: "Europe/Madrid",
        theme: "dark",
        style: "1",
        locale: "es",
        hide_top_toolbar: true,
        hide_legend: true,
        allow_symbol_change: false
      });
    }

    // EUR / USD
    crearWidget("tv_eurusd", "FX:EURUSD");
    crearWidget("tv_de10y", "TVC:DE10Y");

    // DÓLAR
    crearWidget("tv_dxy", "TVC:DXY");
    crearWidget("tv_us10y", "TVC:US10Y");

    // COMMODITIES
    crearWidget("tv_gold", "TVC:GOLD");
    crearWidget("tv_oil", "TVC:USOIL");
    crearWidget("tv_btc", "BINANCE:BTCUSDT");

    // RIESGO
    crearWidget("tv_nasdaq", "NASDAQ:NDX");
    crearWidget("tv_sp500", "SP:SPX");
    crearWidget("tv_vix", "CBOE:VIX");
  </script>

</body>
</html>
