<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg</title>

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    .panel {
      width: 50%;
      height: 50%;
      box-sizing: border-box;
      border: 1px solid #222;
      padding: 6px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      font-size: 14px;
      margin: 4px 0;
    }

    .tv {
      flex: 1;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <!-- EURUSD + EU10Y -->
  <div class="panel">
    <h2>EUR/USD + Bono EU</h2>
    <div id="eurusd" class="tv"></div>
    <div id="eu10y" class="tv"></div>
  </div>

  <!-- DXY + US10Y -->
  <div class="panel">
    <h2>DXY + Bono USA</h2>
    <div id="dxy" class="tv"></div>
    <div id="us10y" class="tv"></div>
  </div>

  <!-- ORO / BRENT / BTC -->
  <div class="panel">
    <h2>Oro / Brent / BTC</h2>
    <div id="gold" class="tv"></div>
    <div id="brent" class="tv"></div>
    <div id="btc" class="tv"></div>
  </div>

  <!-- SP500 / NASDAQ / VIX -->
  <div class="panel">
    <h2>SP500 / NASDAQ / VIX</h2>
    <div id="spx" class="tv"></div>
    <div id="nasdaq" class="tv"></div>
    <div id="vix" class="tv"></div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function widget(id, symbol) {
      new TradingView.widget({
        container_id: id,
        symbol: symbol,
        interval: "60",
        theme: "dark",
        locale: "es",
        width: "100%",
        height: "100%",
        hide_top_toolbar: true,
        hide_legend: true
      });
    }

    widget("eurusd", "FX:EURUSD");
    widget("eu10y", "TVC:EU10Y");

    widget("dxy", "TVC:DXY");
    widget("us10y", "TVC:US10Y");

    widget("gold", "OANDA:XAUUSD");
    widget("brent", "TVC:UKOIL");
    widget("btc", "BINANCE:BTCUSDT");

    widget("spx", "SP:SPX");
    widget("nasdaq", "NASDAQ:NDX");
    widget("vix", "CBOE:VIX");
  </script>

</body>
</html>
