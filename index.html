<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg Profesional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .panel {
      background: #1e1e1e;
      border: 1px solid #444;
      margin-bottom: 10px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    h2 {
      margin: 0 0 6px 0;
      font-size: 1rem;
      text-align: center;
    }
    .widget-container {
      flex: 1;
      margin-top: 4px;
    }
    #ia-console {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 6px;
      height: 140px;
      overflow-y: auto;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <!-- Columna Izquierda (Euro / Forex) -->
  <div class="column">
    <div class="panel">
      <h2>EUR/USD</h2>
      <div id="widget_eurusd" class="widget-container"></div>
    </div>
    <div class="panel">
      <h2>Bonos Europeos (Proxy: DE10Y)</h2>
      <div id="widget_eu10y" class="widget-container"></div>
    </div>
    <div class="panel">
      <h2>Oro (XAUUSD)</h2>
      <div id="widget_gold" class="widget-container"></div>
    </div>
  </div>

  <!-- Columna Derecha (DXY / Índices) -->
  <div class="column">
    <div class="panel">
      <h2>DXY - Índice del Dólar</h2>
      <div id="widget_dxy" class="widget-container"></div>
    </div>
    <div class="panel">
      <h2>Bonos USA 10Y</h2>
      <div id="widget_us10y" class="widget-container"></div>
    </div>
    <div class="panel">
      <h2>SP500 / Nasdaq / VIX</h2>
      <div id="widget_spx" class="widget-container"></div>
      <div id="widget_ndx" class="widget-container"></div>
      <div id="widget_vix" class="widget-container"></div>
    </div>
  </div>

  <!-- Later puedes poner aquí un footer o IA, pero no ocupa espacio ahora -->

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function crear(symbol, container) {
      new TradingView.widget({
        container_id: container,
        symbol: symbol,
        interval: "60",
        timezone: "Europe/Madrid",
        theme: "dark",
        style: "1",
        locale: "es",
        hide_top_toolbar: true,
        width: "100%",
        height: "100%"
      });
    }

    // ✔ Símbolos probados válidos
    crear("FX:EURUSD", "widget_eurusd");
    crear("TVC:DE10Y", "widget_eu10y");
    crear("OANDA:XAUUSD", "widget_gold");

    crear("TVC:DXY", "widget_dxy");
    crear("TVC:US10Y", "widget_us10y");
    crear("SP:SPX", "widget_spx");
    crear("NASDAQ:NDX", "widget_ndx");
    crear("TVC:VIX", "widget_vix");
  </script>

</body>
</html>
