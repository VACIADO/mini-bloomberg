<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg - Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    .panel {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 10px;
      flex: 1 1 50%; /* cada panel ocupa mitad del ancho */
      height: 50%;
    }
    h2 { margin-top: 0; }
    .tradingview-widget-container { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div class="panel" id="panel-eurodolar">
    <h2>EuroDólar</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_eurodolar"></div>
    </div>
  </div>

  <div class="panel" id="panel-dolar">
    <h2>Índice del Dólar</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_dolar"></div>
    </div>
  </div>

  <div class="panel" id="panel-oro">
    <h2>Oro / Petróleo</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_oro"></div>
    </div>
  </div>

  <div class="panel" id="panel-cfd">
    <h2>CFD Bueno / Malo</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_cfd"></div>
    </div>
  </div>

  <!-- TradingView JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    // EuroDólar
    new TradingView.widget({
      "width": "100%", "height": "100%",
      "symbol": "FX:EURUSD",
      "interval": "60",
      "timezone": "Europe/Madrid",
      "theme": "dark",
      "style": "1",
      "locale": "es",
      "hide_top_toolbar": true,
      "container_id": "tradingview_eurodolar"
    });

    // Índice del Dólar
    new TradingView.widget({
      "width": "100%", "height": "100%",
      "symbol": "ICE:DX1!",
      "interval": "60",
      "timezone": "Europe/Madrid",
      "theme": "dark",
      "style": "1",
      "locale": "es",
      "hide_top_toolbar": true,
      "container_id": "tradingview_dolar"
    });

    // Oro / Petróleo
    new TradingView.widget({
      "width": "100%", "height": "100%",
      "symbol": "COMEX:GC1!",
      "interval": "60",
      "timezone": "Europe/Madrid",
      "theme": "dark",
      "style": "1",
      "locale": "es",
      "hide_top_toolbar": true,
      "container_id": "tradingview_oro"
    });

    // CFD Bueno / Malo (ejemplo con S&P500)
    new TradingView.widget({
      "width": "100%", "height": "100%",
      "symbol": "SP:SPX",
      "interval": "60",
      "timezone": "Europe/Madrid",
      "theme": "dark",
      "style": "1",
      "locale": "es",
      "hide_top_toolbar": true,
      "container_id": "tradingview_cfd"
    });
  </script>

</body>
</html>
