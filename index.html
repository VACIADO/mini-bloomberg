<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg Pro ‚Äì Pol Millone</title>
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body {
  margin: 0;
  background: #0b1220;
  color: #eaeaea;
  font-family: Arial, sans-serif;
}

/* ====== ESTRUCTURA ====== */
#top {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 8px;
  padding: 8px;
  height: 340px;
}

#middle {
  padding: 8px;
  height: 360px;
}

#bottom {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  padding: 8px;
  height: 300px;
}

.panel {
  background: #111a2e;
  border-radius: 6px;
  padding: 6px;
}

/* ====== CONTENEDORES TV ====== */
.tv-box {
  width: 100%;
  height: 100%;
}

/* ====== TEXTO ====== */
h2 {
  margin: 4px 0;
  color: #4fc3f7;
  font-size: 14px;
}

#alerts, #newsLog {
  height: 200px;
  overflow-y: auto;
  font-size: 13px;
}

.alert { color: #ffca28; }
.important { color: #ff5252; font-weight: bold; }

input, button {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  background: #0b1220;
  color: #fff;
  border: 1px solid #333;
}

button {
  background: #1e88e5;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ====== TOP: GR√ÅFICOS ====== -->
<div id="top">
  <div id="eurusd" class="tv-box"></div>
  <div id="dxy" class="tv-box"></div>
  <div id="sp500" class="tv-box"></div>
</div>

<!-- ====== MIDDLE: CFD ====== -->
<div id="middle" class="panel">
  <h2>CFD Principal (Precio real)</h2>
  <div id="cfd" class="tv-box" style="height:300px;"></div>
</div>

<!-- ====== BOTTOM ====== -->
<div id="bottom">

  <!-- ALERTAS -->
  <div class="panel">
    <h2>Alertas del Sistema</h2>
    <div id="alerts"></div>
  </div>

  <!-- NOTICIAS -->
  <div class="panel">
    <h2>Noticias + IA</h2>
    <div id="newsLog"></div>
    <input id="newsInput" placeholder="Introduce noticia econ√≥mica">
    <button onclick="processNews()">Analizar</button>
  </div>

</div>

<script>
/* ====== FUNCI√ìN TRADINGVIEW ====== */
function crearGrafico(id, simbolo) {
  new TradingView.widget({
    container_id: id,
    autosize: true,
    symbol: simbolo,
    interval: "5",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    hide_top_toolbar: true
  });
}

/* ====== GR√ÅFICOS ====== */
crearGrafico("eurusd", "FX:EURUSD");
crearGrafico("dxy", "TVC:DXY");
crearGrafico("sp500", "SP:SPX");
crearGrafico("cfd", "OANDA:XAUUSD");

/* ====== ALERTAS ====== */
function addAlert(texto, importante=false) {
  const d = document.createElement("div");
  d.className = importante ? "important" : "alert";
  d.innerText = texto;
  document.getElementById("alerts").prepend(d);
}

setInterval(() => {
  addAlert("Movimiento detectado en USD", false);
}, 20000);

/* ====== NOTICIAS + IA ====== */
function processNews() {
  const input = document.getElementById("newsInput");
  const texto = input.value.trim();
  if (!texto) return;

  const log = document.getElementById("newsLog");

  const user = document.createElement("div");
  user.innerText = "üì∞ " + texto;
  log.prepend(user);

  let impacto = "BAJO";
  let importante = false;

  if (/FED|IPC|CPI|NFP|Tipos/i.test(texto)) {
    impacto = "ALTO";
    importante = true;
  } else if (/PMI|PIB/i.test(texto)) {
    impacto = "MEDIO";
  }

  let fase = "SIN DEFINIR";
  if (/previo|esperado/i.test(texto)) fase = "PREVIO";
  if (/dato|publicado/i.test(texto)) fase = "DATO REAL";

  const ai = document.createElement("div");
  ai.className = importante ? "important" : "alert";
  ai.innerText =
    `ü§ñ HOLA POL MILLONE
Impacto: ${impacto}
Fase: ${fase}
Activos afectados: USD, EUR, CFD`;

  log.prepend(ai);

  if (importante) {
    addAlert("‚ö† ALERTA CR√çTICA: " + texto, true);
  }

  input.value = "";
}
</script>

</body>
</html>
