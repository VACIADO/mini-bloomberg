<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloomberg - Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }
    .panel {
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 10px;
      flex: 1 1 50%;
      height: 50%;
      display: flex;
      flex-direction: column;
    }
    h2 { margin-top: 0; text-align: center; }
    .tradingview-widget-container { flex: 1; margin-top: 5px; }
    .symbol-input { width: 100%; margin-bottom: 5px; }
  </style>
</head>
<body>

  <!-- Panel EuroDólar y correlados -->
  <div class="panel" id="panel-eurodolar">
    <h2>EuroDólar y correlados</h2>
    <input class="symbol-input" id="sym_eurodolar" value="EURUSD" placeholder="Símbolo EuroDólar">
    <div class="tradingview-widget-container"><div id="tv_eurodolar"></div></div>

    <input class="symbol-input" id="sym_euro_idx" value="EURO" placeholder="Símbolo Índice Euro">
    <div class="tradingview-widget-container"><div id="tv_euro_idx"></div></div>

    <input class="symbol-input" id="sym_bono_eu" value="EU10Y" placeholder="Bono Europeo 10Y">
    <div class="tradingview-widget-container"><div id="tv_bono_eu"></div></div>
  </div>

  <!-- Panel Índice Dólar y correlados -->
  <div class="panel" id="panel-dolar">
    <h2>Índice Dólar y correlados</h2>
    <input class="symbol-input" id="sym_dxy" value="DXY" placeholder="Símbolo DXY">
    <div class="tradingview-widget-container"><div id="tv_dxy"></div></div>

    <input class="symbol-input" id="sym_bono_us" value="US10Y" placeholder="Bono USA 10Y">
    <div class="tradingview-widget-container"><div id="tv_bono_us"></div></div>
  </div>

  <!-- Panel Oro / Petróleo / BTC -->
  <div class="panel" id="panel-commodities">
    <h2>Oro / Petróleo / BTC</h2>
    <input class="symbol-input" id="sym_oro" value="GOLD" placeholder="Oro">
    <div class="tradingview-widget-container"><div id="tv_oro"></div></div>

    <input class="symbol-input" id="sym_petroleo" value="BRENT" placeholder="Petróleo">
    <div class="tradingview-widget-container"><div id="tv_petroleo"></div></div>

    <input class="symbol-input" id="sym_btc" value="BTC" placeholder="BTC">
    <div class="tradingview-widget-container"><div id="tv_btc"></div></div>
  </div>

  <!-- Panel CFD Polmillone / SP500 / NASDAQ / VIX -->
  <div class="panel" id="panel-cfd">
    <h2>CFD Polmillone / SP500 / NASDAQ / VIX</h2>
    <input class="symbol-input" id="sym_cfd" value="POLMILLONE" placeholder="CFD Polmillone">
    <div class="tradingview-widget-container"><div id="tv_cfd"></div></div>

    <input class="symbol-input" id="sym_sp500" value="SPX" placeholder="S&P 500">
    <div class="tradingview-widget-container"><div id="tv_sp500"></div></div>

    <input class="symbol-input" id="sym_nasdaq" value="NASDAQ" placeholder="NASDAQ">
    <div class="tradingview-widget-container"><div id="tv_nasdaq"></div></div>

    <input class="symbol-input" id="sym_vix" value="VIX" placeholder="VIX">
    <div class="tradingview-widget-container"><div id="tv_vix"></div></div>
  </div>

  <!-- TradingView JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    const widgets = {};

    function crearWidget(containerId, symbol) {
      if(widgets[containerId]) widgets[containerId].remove();
      widgets[containerId] = new TradingView.widget({
        width: "100%",
        height: "100%",
        symbol: symbol,
        interval: "60",
        timezone: "Europe/Madrid",
        theme: "dark",
        style: "1",
        locale: "es",
        hide_top_toolbar: true,
        container_id: containerId
      });
    }

    // Inicializar widgets con valores por defecto
    const simbolos = [
      {id: "tv_eurodolar", input: "sym_eurodolar"},
      {id: "tv_euro_idx", input: "sym_euro_idx"},
      {id: "tv_bono_eu", input: "sym_bono_eu"},
      {id: "tv_dxy", input: "sym_dxy"},
      {id: "tv_bono_us", input: "sym_bono_us"},
      {id: "tv_oro", input: "sym_oro"},
      {id: "tv_petroleo", input: "sym_petroleo"},
      {id: "tv_btc", input: "sym_btc"},
      {id: "tv_cfd", input: "sym_cfd"},
      {id: "tv_sp500", input: "sym_sp500"},
      {id: "tv_nasdaq", input: "sym_nasdaq"},
      {id: "tv_vix", input: "sym_vix"}
    ];

    simbolos.forEach(s => {
      const val = document.getElementById(s.input).value;
      crearWidget(s.id, val);
      document.getElementById(s.input).addEventListener("change", () => {
        crearWidget(s.id, document.getElementById(s.input).value);
      });
    });
  </script>

</body>
</html>
