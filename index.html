<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg Pro</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px;
  justify-content: center;
}

.panel {
  border: 1px solid #444;
  border-radius: 8px;
  background-color: #1e1e1e;
  box-sizing: border-box;
  padding: 10px;
  flex: 1 1 45%;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  height: 420px;
}

h2 {
  margin: 0 0 5px 0;
  text-align: center;
  font-size: 1.1rem;
}

.tradingview-widget-container {
  flex: 1;
  margin-top: 5px;
  border-radius: 6px;
  overflow: hidden;
}

.selector {
  margin-bottom: 5px;
  padding: 4px;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  font-size: 0.9rem;
}

#ia-console {
  width: 100%;
  background: #000;
  color: #0f0;
  font-family: monospace;
  padding: 6px;
  height: 120px;
  overflow-y: auto;
  font-size: 0.8rem;
  margin-top: 8px;
  border-radius: 4px;
  border: 1px solid #444;
}
</style>
</head>

<body>

<!-- PANEL EURO / CORRELADOS -->
<div class="panel">
  <h2>Euro / Correlados</h2>
  <div class="tradingview-widget-container" id="tv_eurodolar"></div>
  <div class="tradingview-widget-container" id="tv_bono_eu"></div>
  <div class="tradingview-widget-container" id="tv_oro"></div>
  <div class="tradingview-widget-container" id="tv_brent"></div>
  <div class="tradingview-widget-container" id="tv_btc"></div>
</div>

<!-- PANEL DXY / CORRELADOS -->
<div class="panel">
  <h2>DXY / Correlados</h2>
  <div class="tradingview-widget-container" id="tv_dxy"></div>
  <div class="tradingview-widget-container" id="tv_bono_us"></div>
  <div class="tradingview-widget-container" id="tv_nasdaq"></div>
  <div class="tradingview-widget-container" id="tv_sp500"></div>
  <div class="tradingview-widget-container" id="tv_vix"></div>
</div>

<!-- PANEL CFD POLMILLONE -->
<div class="panel">
  <h2>CFD ‚Äì Polmillone</h2>

  <select class="selector" id="selector_cfd" onchange="updateWidget(this, 'tv_cfd')">
    <option value="FX:EURUSD">EUR/USD</option>
    <option value="TVC:EU10Y">Bono Euro 10Y</option>
    <option value="TVC:US10Y">Bono USA 10Y</option>
    <option value="OANDA:XAUUSD">Oro</option>
    <option value="TVC:UKOIL">Petr√≥leo Brent</option>
    <option value="BINANCE:BTCUSDT">BTC</option>
    <option value="NASDAQ:NDX">Nasdaq 100</option>
    <option value="SP:SPX">S&P500</option>
    <option value="TVC:VIX">VIX</option>
    <option value="TVC:DXY">DXY</option>
  </select>

  <div class="tradingview-widget-container" id="tv_cfd"></div>

  <div id="ia-console">
    Consola IA activa‚Ä¶
    Analizando correlaciones Euro vs D√≥lar
  </div>
</div>

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>

<script>
function crearWidget(symbol, containerId) {
  document.getElementById(containerId).innerHTML = "";
  new TradingView.widget({
    container_id: containerId,
    symbol: symbol,
    interval: "60",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    hide_top_toolbar: true,
    width: "100%",
    height: "100%"
  });
}

function updateWidget(select, containerId) {
  crearWidget(select.value, containerId);
  logConsole("CFD Polmillone cambiado a: " + select.value);
}

function logConsole(text) {
  const c = document.getElementById("ia-console");
  c.innerText += "\n" + text;
  c.scrollTop = c.scrollHeight;
}

/* üî• AQU√ç CAMBIAS LOS S√çMBOLOS CUANDO QUIERAS üî• */
const widgets = {
  tv_eurodolar: "FX:EURUSD",
  tv_bono_eu: "TVC:EU10Y",
  tv_oro: "OANDA:XAUUSD",
  tv_brent: "TVC:UKOIL",
  tv_btc: "BINANCE:BTCUSDT",

  tv_dxy: "TVC:DXY",
  tv_bono_us: "TVC:US10Y",
  tv_nasdaq: "NASDAQ:NDX",
  tv_sp500: "SP:SPX",
  tv_vix: "TVC:VIX",

  tv_cfd: "SP:SPX"
};

for (const id in widgets) {
  crearWidget(widgets[id], id);
}

/* Simulaci√≥n de lectura IA */
setInterval(() => {
  const mensajes = [
    "Presi√≥n USD detectada frente al Euro",
    "Bonos USA suben ‚Üí riesgo off",
    "Nasdaq y SP500 sincronizados",
    "Oro estable, sin confirmaci√≥n"
  ];
  logConsole(mensajes[Math.floor(Math.random() * mensajes.length)]);
}, 8000);
</script>

</body>
</html>
