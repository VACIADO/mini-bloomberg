<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Bloomberg Pro</title>
<style>
body { 
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px;
  justify-content: center;
}

.panel {
  border: 1px solid #444;
  border-radius: 8px;
  background-color: #1e1e1e;
  box-sizing: border-box;
  padding: 10px;
  flex: 1 1 45%;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  height: 420px;
}

h2 {
  margin: 0 0 5px 0;
  text-align: center;
  font-size: 1.1rem;
}

.tradingview-widget-container {
  flex: 1;
  margin-top: 5px;
  border-radius: 6px;
  overflow: hidden;
}

.selector {
  margin-bottom: 5px;
  padding: 3px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 0.9rem;
}

#ia-console {
  width: 100%;
  background: #000;
  color: #0f0;
  font-family: monospace;
  padding: 6px;
  height: 120px;
  overflow-y: auto;
  font-size: 0.8rem;
  margin-top: 8px;
  border-radius: 4px;
  border: 1px solid #444;
}
</style>
</head>
<body>

<!-- PANEL EURO / CORRELADOS -->
<div class="panel" id="panel-eurodolar">
<h2>Euro / Correlados</h2>
<div class="tradingview-widget-container" id="tv_eurodolar"></div>
<div class="tradingview-widget-container" id="tv_bono_eu"></div>
<div class="tradingview-widget-container" id="tv_oro"></div>
<div class="tradingview-widget-container" id="tv_brent"></div>
<div class="tradingview-widget-container" id="tv_btc"></div>
</div>

<!-- PANEL DXY / CORRELADOS -->
<div class="panel" id="panel-dxy">
<h2>DXY / Correlados</h2>
<div class="tradingview-widget-container" id="tv_dxy"></div>
<div class="tradingview-widget-container" id="tv_bono_us"></div>
<div class="tradingview-widget-container" id="tv_nasdaq"></div>
<div class="tradingview-widget-container" id="tv_sp500"></div>
<div class="tradingview-widget-container" id="tv_vix"></div>
</div>

<!-- PANEL CFD POLMILLONE -->
<div class="panel" id="panel-cfd">
<h2>CFD - Polmillone</h2>
<select class="selector" id="intervalo_cfd" onchange="cambiarIntervalo()">
  <option value="1">1min</option>
  <option value="5">5min</option>
  <option value="60">1h</option>
  <option value="D">Diario</option>
</select>
<div class="tradingview-widget-container" id="tv_cfd"></div>
<div id="ia-console">Consola IA activa... Analizando correlaciones Euro vs Dólar</div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>

// Símbolos
const widgets = {
  tv_eurodolar: "FX:EURUSD",
  tv_bono_eu: "TVC:EU10Y",
  tv_oro: "OANDA:XAUUSD",
  tv_brent: "TVC:UKOIL",
  tv_btc: "BINANCE:BTCUSDT",

  tv_dxy: "TVC:DXY",
  tv_bono_us: "TVC:US10Y",
  tv_nasdaq: "NASDAQ:NDX",
  tv_sp500: "SP:SPX",
  tv_vix: "TVC:VIX"
};

let intervaloCFD = "60"; // default 1h

// Crear widgets normales
function crearWidget(symbol, containerId) {
  document.getElementById(containerId).innerHTML = "";
  new TradingView.widget({
    container_id: containerId,
    symbol: symbol,
    interval: "60",
    timezone: "Europe/Madrid",
    theme: "dark",
    style: "1",
    locale: "es",
    hide_top_toolbar: true,
    width: "100%",
    height: "100%"
  });
}

// Inicializamos todos los gráficos
for (const id in widgets) {
  crearWidget(widgets[id], id);
}

// CFD Polmillone
const cfdData = [];
let cfdChart;

function actualizarCFD() {
  // Simular la "pelea" Euro vs Dólar
  const euro = Math.random()*5 + 100;  // aquí luego conectaremos a valores reales
  const dolar = Math.random()*5 + 100;
  const valor = euro - dolar;
  const fecha = new Date().toLocaleTimeString();
  cfdData.push({time: fecha, value: valor});
  if(cfdData.length > 50) cfdData.shift();
  dibujarCFD();
}

function dibujarCFD() {
  const container = document.getElementById("tv_cfd");
  container.innerHTML = "";
  const chart = document.createElement("canvas");
  chart.id = "cfdCanvas";
  container.appendChild(chart);
  const ctx = chart.getContext("2d");
  chart.width = container.clientWidth;
  chart.height = container.clientHeight;

  // Dibujar línea
  ctx.clearRect(0,0,chart.width,chart.height);
  ctx.beginPath();
  ctx.strokeStyle = "#0f0";
  ctx.lineWidth = 2;
  cfdData.forEach((p,i)=>{
    const x = (i/(cfdData.length-1)) * chart.width;
    const y = chart.height/2 - p.value*5;
    if(i===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  });
  ctx.stroke();
}

// Intervalo CFD
setInterval(actualizarCFD, 2000);

// Cambiar intervalo
function cambiarIntervalo() {
  const sel = document.getElementById("intervalo_cfd");
  intervaloCFD = sel.value;
  logConsole("Intervalo CFD cambiado a: "+intervaloCFD);
}

// Consola IA
function logConsole(text) {
  const c = document.getElementById("ia-console");
  c.innerText += "\n" + text;
  c.scrollTop = c.scrollHeight;
}

// Mensajes de correlación
setInterval(() => {
  const mensajes = [
    "Euro equipo lidera la jornada",
    "Dólar equipo presiona al Euro",
    "BTC y Brent suben con fuerza",
    "Nasdaq y S&P500 estabilizan el Dólar"
  ];
  logConsole(mensajes[Math.floor(Math.random()*mensajes.length)]);
}, 8000);

</script>
</body>
</html>
